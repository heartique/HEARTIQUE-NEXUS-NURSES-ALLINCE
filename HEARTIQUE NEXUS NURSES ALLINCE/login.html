<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Heartique Nexus</title>
  <link rel="stylesheet" href="styles_with_darkmode.css" />
</head>
<body>
  <div class="container">
    <h1>üîê Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="link-group">
      <a href="create-account.html">Don't have an account?</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert("Invalid email or password.");
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify({ email: user.email, role: user.role }));
      alert("Login successful!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
